<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="css/style.css">

    <title>Chat | APS Projeto</title>
</head>
<body>
    
    <section class="container">

        <section class="login">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXJudnBrYXA5MTA1Zzg0aWJvcmFqam11M2xmemF3MGhzeGs4YXBrMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sxwk9hGlsULcYm6hDX/giphy.gif" alt="GIF de fundo" class="login__background">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Digite seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
                <!-- <div class="message--self">Hello, World!</div>

                <div class="message--other">
                    <span class="message--sender">Manual do Dev</span>
                    Ol√°, Mundo!
                </div> -->
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
                 
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
